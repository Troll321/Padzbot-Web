<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padzbot</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/padzbot.css">
</head>
<body>

    <div id="padzbot" class="pageWrapper">
        <div class="padzbot page">
            <section class="firstSection">
                <div class="titleContainer">
                    <div class="titleText">
                        <h1><i>PADZBOT?</i></h1>
                    </div>
                    <div class="titleImage">
                        <img src="/image/Logo padmanaba.svg" alt="Logo Padmanaba">
                        <img class="titleImageMiddle" src="/image/X.svg" alt="X Logo">
                        <img src="/image/Wrench Logo.svg" alt="Wrench Logo">
                    </div>
                </div>
            </section>
            <section class="secondSection">
                <div class="mainTextContainer">
                    <p>Jadi, <b class="semibold"><i>padzbot</i></b> adalah salah satu ekskul di <span class="redEmphasize">padmanaba</span> yang membahas dunia <span class="monoEmphasize">robotika</span>. Semua hal yang berkaitan dengan robot-robotan ada di sini. Mulai dari Arduino hingga <i>Internet of Things</i> dibahas di ekskul ini. Ekskul ini berdiri pada tahun 2010.</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
