<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenapa?</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/kenapa.css">

</head>
<body>
    <div id="kenapa" class="pageWrapper">
        <div class="kenapa page">
            <section class="firstSection">
                <div class="title">
                    <h1><i>KENAPA?</i></h1>
                </div>
            </section>
            <section class="secondSection">
                <div class="superContainer">
                    <div class="mainContainer">
                        <div class="iconHeadingContainer">
                            <div class="icon">
                                <img src="/image/Money.svg" alt="Money Logo">
                            </div>
                            <div class="heading">
                                <h1><i>PEKERJAAN</i></h1>                        
                            </div>
                        </div>
                        <div class="text">
                            <p>Banyak lapangan pekerjaan yang membutuhkan skill yang dipelajari di bidang robotik</p>
                        </div>
                    </div>
                    <div class="mainContainer middle">
                        <div class="iconHeadingContainer">
                            <div class="icon">
                                <img src="/image/Brain.svg" alt="Brain Logo">
                            </div>
                            <div class="heading">
                                <h1><i>KREATIFITAS</i></h1>                        
                            </div>
                        </div>
                        <div class="text">
                            <p>Dengan mempelajari robotika kita dapat mengasah kreatifitas</p>
                        </div>
                    </div>
                    <div class="mainContainer">
                        <div class="iconHeadingContainer">
                            <div class="icon">
                                <img src="/image/Smiley.svg" alt="Smiley Logo">
                            </div>
                            <div class="heading">
                                <h1><i>KESENANGAN</i></h1>                        
                            </div>
                        </div>
                        <div class="text">
                            <p>Ekskul robotik dapat menjadi hiburan</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
